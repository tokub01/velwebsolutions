# ==========================================
# 1. BUILD & ENVIRONMENT
# ==========================================
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"

# ==========================================
# 1.1 IMAGE OPTIMIZATION (Fix für 400 Error)
# ==========================================
[images]
  # Erlaubt dem Netlify Image CDN, externe Bilder von Unsplash zu laden
  remote_images = ["https://images.unsplash.com/.*"]

# ==========================================
# 2. SECURITY HEADERS (Browser Hardening)
# ==========================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

    # CSP: Erlaubt Unsplash-Bilder und Netlify-interne Pfade
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://www.gstatic.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://*.unsplash.com https://www.gstatic.com https://www.google.com https://www.google-analytics.com https://www.googletagmanager.com; connect-src 'self' https://api.emailjs.com https://www.google.com/recaptcha/ https://www.google-analytics.com https://stats.g.doubleclick.net; frame-src 'self' https://www.google.com https://recaptcha.google.com;"

# ==========================================
# 3. REDIRECTS (Wichtig: Reihenfolge!)
# ==========================================

# A. DOMAIN CANONICALIZATION (Non-WWW)
[[redirects]]
  from = "https://www.velwebsolutions.de/*"
  to = "https://velwebsolutions.de/:splat"
  status = 301
  force = true

# B. WAF-BLOCKING (Edge-Sicherheit)
[[redirects]]
  from = "/.env"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/.git/*"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/wp-*"
  to = "/404"
  status = 404
  force = true

# C. NETLIFY IMAGE CDN BYPASS
# Stoppt den SPA-Fallback für den Image-Proxy
[[redirects]]
  from = "/.netlify/images/*"
  to = "/.netlify/images/:splat"
  status = 200
  force = true

# D. NUXT STATIC ASSETS PROTECTION
[[redirects]]
  from = "/_nuxt/*"
  to = "/_nuxt/:splat"
  status = 200

# E. SPA FALLBACK (Muss die LETZTE Regel sein!)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
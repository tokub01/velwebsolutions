# ============================================
# BUILD CONFIGURATION
# ============================================
[build]
  # nuxi generate sorgt dafür, dass jede Route als HTML-Datei exportiert wird
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # static sorgt für die klassische Verzeichnisstruktur in /dist
  NITRO_PRESET = "static"

# ============================================
# REDIRECTS (Die "Festungs"-Logik)
# ============================================

# 1. SEO & Sicherheit: WWW auf Non-WWW (Erzwungen)
[[redirects]]
  from = "https://www.velwebsolutions.de/*"
  to = "https://velwebsolutions.de/:splat"
  status = 301
  force = true

# 2. BOT-HONEYPOT & ADMIN PROTECTION (Harter 404)
[[redirects]]
  from = "/admin*"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/wp-*"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/.env*"
  to = "/404"
  status = 404
  force = true

# 3. SEO-AUSNAHMEN
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# 4. SPA CATCH-ALL (Essentiell für Nuxt Routing)
# Leitet Anfragen ohne physische Datei an die index.html weiter
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# SECURITY HEADERS
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    # CSP: Einzeilig formatiert für maximale Parser-Kompatibilität
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://cdn.emailjs.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com https://source.unsplash.com https://plus.unsplash.com https://www.google-analytics.com https://region1.google-analytics.com; connect-src 'self' https://api.emailjs.com https://www.google-analytics.com https://region1.google-analytics.com; frame-src 'self' https://www.google.com https://recaptcha.google.com; object-src 'none'; base-uri 'self'; form-action 'self';"

# Maximale Performance für statische Nuxt-Assets (JS, CSS)
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
# ==========================================
# 1. BUILD & ENVIRONMENT
# ==========================================
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"

[images]
  remote_images = ["https://images.unsplash.com/.*"]

# ==========================================
# 2. SECURITY HEADERS
# ==========================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://www.gstatic.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://*.unsplash.com https://www.gstatic.com https://www.google.com https://www.google-analytics.com https://www.googletagmanager.com; connect-src 'self' https://api.emailjs.com https://www.google.com/recaptcha/ https://www.google-analytics.com https://stats.g.doubleclick.net; frame-src 'self' https://www.google.com https://recaptcha.google.com;"

# ==========================================
# 3. REDIRECTS
# ==========================================

# A. DOMAIN CANONICALIZATION
[[redirects]]
  from = "https://www.velwebsolutions.de/*"
  to = "https://velwebsolutions.de/:splat"
  status = 301
  force = true

# B. BOT-SHELTER (Optimiert für Parser-Kompatibilität)
# KI & LLM Bots
[[redirects]]
  from = "/*"
  to = "/403"
  status = 403
  force = true
  conditions = {User-Agent = ["*GPTBot*", "*ClaudeBot*", "*CCBot*", "*AmazonBot*"]}

# SEO & Scraper Bots
[[redirects]]
  from = "/*"
  to = "/403"
  status = 403
  force = true
  conditions = {User-Agent = ["*AhrefsBot*", "*SemrushBot*", "*DotBot*", "*DataForSeoBot*"]}

# Aggressive Crawler
[[redirects]]
  from = "/*"
  to = "/403"
  status = 403
  force = true
  conditions = {User-Agent = ["*PetalBot*", "*Bytespider*", "*MJ12bot*", "*AdsBot-Google*"]}

# C. NOISE-FILTER (Exploit-Protection)
[[redirects]]
  from = "/wp-*"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/xmlrpc.php"
  to = "/410"
  status = 410
  force = true

[[redirects]]
  from = "/.env*"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/.git/*"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/.well-known/acme-challenge/*"
  to = "/.well-known/acme-challenge/:splat"
  status = 200

[[redirects]]
  from = "/.well-known/*"
  to = "/404"
  status = 404
  force = true

# D. SYSTEM BYPASS
[[redirects]]
  from = "/_nuxt/*"
  to = "/_nuxt/:splat"
  status = 200

# E. SPA FALLBACK
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
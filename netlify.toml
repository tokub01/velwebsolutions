[build]
  command = "npm run build"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20"

# 1. Kanonische Weiterleitung (WWW auf Non-WWW)
[[redirects]]
  from = "https://www.velwebsolutions.de/*"
  to = "https://velwebsolutions.de/:splat"
  status = 301
  force = true

# 2. API-Routing f端r Netlify Functions
# Dies sorgt daf端r, dass /api-Requests direkt an die Serverless Function gehen
[[redirects]]
  from = "/api/*"
  status = 200

# 3. Nuxt SPA / Static Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 4. Globale Sicherheits-Header
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Gelockerte CSP f端r reCAPTCHA und API-Connect
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com https://plus.unsplash.com; connect-src 'self' https://api.emailjs.com https://www.google.com/recaptcha/ https://*.nsvcs.net; frame-src https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/;"

# 5. Caching f端r Nuxt Assets
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
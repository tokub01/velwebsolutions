# ============================================
# BUILD CONFIGURATION
# ============================================
[build]
  command = "npm run build"
  # Nuxt 4 nutzt standardmäßig diesen Pfad für statische Exporte
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20"
  # Erzwingt das statische Preset für maximale Stabilität auf Netlify
  NITRO_PRESET = "static"

# ============================================
# REDIRECTS (Die "Festungs"-Logik)
# ============================================

# 1. SEO & Sicherheit: WWW auf Non-WWW
[[redirects]]
  from = "https://www.velwebsolutions.de/*"
  to = "https://velwebsolutions.de/:splat"
  status = 301
  force = true

# 2. BOT-Honeypots & Schutz (Harter 404)
[[redirects]]
  from = "/admin*"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/wp-*"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/.env*"
  to = "/404"
  status = 404
  force = true

# 3. NUXT ASSETS PROTECTOR (Wichtig gegen den Redirect-Loop)
# Verhindert, dass Anfragen an Styles/Skripte im Loop landen
[[redirects]]
  from = "/_nuxt/*"
  to = "/_nuxt/:splat"
  status = 200

# 4. SEO-AUSNAHMEN
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# 5. SPA CATCH-ALL (Zentrale für Vue Router)
# 'force = false' ist hier kritisch, damit reale Dateien Vorrang haben
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# ============================================
# SECURITY HEADERS
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

    # CSP: Für Nuxt 4 optimiert (Einzeilig für Netlify-Parser)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://cdn.emailjs.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com https://source.unsplash.com https://plus.unsplash.com https://www.google-analytics.com https://region1.google-analytics.com; connect-src 'self' https://api.emailjs.com https://www.google-analytics.com https://region1.google-analytics.com; frame-src 'self' https://www.google.com https://recaptcha.google.com; object-src 'none'; base-uri 'self'; form-action 'self';"

# Maximale Performance für Nuxt-Assets (CSS/JS)
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
[build]
  command = "npm run build"
  # Ãœberschreibt die 'dist' Einstellung aus der UI
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # RAM-Boost gegen Exit Code 2
  NODE_OPTIONS = "--max-old-space-size=4096"

# 1. Kanonische Weiterleitung (WWW auf Non-WWW)
[[redirects]]
  from = "https://www.velwebsolutions.de/*"
  to = "https://velwebsolutions.de/:splat"
  status = 301
  force = true

# 2. API-Routing (Netlify Functions)
[[redirects]]
  from = "/api/*"
  status = 200

# 3. Nuxt SSR / SPA Fallback
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

# 4. Sicherheits-Header
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com https://plus.unsplash.com; connect-src 'self' https://api.emailjs.com https://www.google.com/recaptcha/; frame-src https://www.google.com/recaptcha/;"
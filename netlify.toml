# ============================================
# BUILD CONFIGURATION
# ============================================
[build]
  command = "npm run build"
  # Wir nutzen 'dist', da Nuxt 4 bei 'nuxi generate' diesen Symlink meist automatisch erstellt
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # 'static' sorgt lokal und auf Netlify f√ºr die sauberste HTML-Struktur
  NITRO_PRESET = "static"

# ============================================
# REDIRECTS (Die "Festungs"-Logik)
# ============================================

# 1. SEO: WWW auf Non-WWW
[[redirects]]
  from = "https://www.velwebsolutions.de/*"
  to = "https://velwebsolutions.de/:splat"
  status = 301
  force = true

# 2. Sicherheit: Schutz vor Scannern
[[redirects]]
  from = "/admin*"
  to = "/404"
  status = 404
  force = true

# 3. SPA-Routing FIX: Verhindert den 404 bei /leistungen (Screenshot)
# Diese Regel leitet Anfragen ohne physische Datei an die Nuxt-Engine weiter
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# SECURITY HEADERS
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://cdn.emailjs.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com https://source.unsplash.com https://plus.unsplash.com https://www.google-analytics.com https://region1.google-analytics.com; connect-src 'self' https://api.emailjs.com https://www.google-analytics.com https://region1.google-analytics.com; frame-src 'self' https://www.google.com https://recaptcha.google.com; object-src 'none'; base-uri 'self'; form-action 'self';"
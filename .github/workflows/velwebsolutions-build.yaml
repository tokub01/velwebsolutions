name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: dist

jobs:
# Please do not rename this job
  build-project:
    name: build velwebsolutions
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: v22.x
          cache: 'npm' # Beschleunigt zuk√ºnftige Builds

      - name: Build Node assets
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
          # Hier werden die Secrets aus GitHub in die Umgebung des Builds gereicht
          NUXT_SMTP_HOST: ${{ secrets.NUXT_SMTP_HOST }}
          NUXT_SMTP_PORT: ${{ secrets.NUXT_SMTP_PORT }}
          NUXT_SMTP_USER: ${{ secrets.NUXT_SMTP_USER }}
          NUXT_SMTP_PASS: ${{ secrets.NUXT_SMTP_PASS }}
          NUXT_RECAPTCHA_SECRET_KEY: ${{ secrets.NUXT_RECAPTCHA_SECRET_KEY }}
          NUXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NUXT_PUBLIC_RECAPTCHA_SITE_KEY }}
          SITE_URL: ${{ inputs.site-url }}
        run: |
          npm install
          npm run build

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: cc85773d-2c2a-4448-89cd-10af2f1d87af
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/velwebsolutions/config.yaml
          action: upload
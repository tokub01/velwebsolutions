name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: dist

jobs:
# Please do not rename this job
  build-project:
    name: build velwebsolutions
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: v22.x

      - name: Build Node assets
        env:
          CI: true
          NUXT_PUBLIC_EMAILJS_PUBLIC_KEY: glPA_tAUzZ8RXJcvl
          NUXT_PUBLIC_EMAILJS_SERVICE_ID: service_d0xob8f
          NUXT_PUBLIC_EMAILJS_TEMPLATE_ID: template_response_admin
          NUXT_PUBLIC_RECAPTCHA_SITE_KEY: 6Ld_HjssAAAAALASjfBWWQ8CzMWeAElmcXWHtEn-
          SITE_URL: ${{ inputs.site-url }}
        run: |
          npm install
          npm run build

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: cc85773d-2c2a-4448-89cd-10af2f1d87af
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/velwebsolutions/config.yaml
          action: upload
